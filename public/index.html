<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
             
        
            <h1>codeprof chat room</h1>
            <div class="chat-container">

            </div>
            <input type="text" class="handle" placeholder="handle">
            <textarea name=""  class="message" rows="2" placeholder="...start typing"></textarea>
            <button type="submit" class="btn-send">Send</button>
       
    </div>

    

    <script src="./chat.js"></script>
</body>
</html>
